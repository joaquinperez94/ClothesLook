{% extends 'banner.html' %}

{% block contenido %}
  	<h2 class="nav justify-content-center">Edit User</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <div class="text-center">
    <button type="submit" class="btn btn-info">Save</button>
    </div>
  </form>
{% endblock %}
