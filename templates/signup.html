{% extends 'banner.html' %}
{% block contenido %}
<section>
  <h2 class="nav justify-content-center">Sign up</h2>
  <br>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
</section>
{% endblock %}
